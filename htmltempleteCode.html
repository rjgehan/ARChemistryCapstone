<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Tab Name</title> <!-- title displayed at the top of the browser (in the tab)-->
</head>
<body>
    <div class="header">
        <button class="btn-menu" type="button"> <!-- code derived from https://burger-generator.com/ -->
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>
        <!-- above creates the hamburger button -->
        <h1>Title</h1>
        <!-- above is the title that shows on the top middle of site -->
        <button class="btn-hidden" type="button">
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>    </div>
        <!-- above creates an invisible hamburger button on the other side to balance the space out -->
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>
    <!-- above is the contents of the nav bar, copy and paste the below code into the above to add a new page to navigation menu (refer to instillation guide for pathToHTML and nameOfPage details) -->
    <!-- <a href="/pathToHTML.html">nameOfPage</a> -->


    <!-- put contents of site here -->

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>
    <!-- above is code for footer -->

    <!-- all code below is javascript for transitions and similar attributes-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Navbar
            fetch('navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load navbar:', error));

            // Load Footer
            fetch('footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load footer:', error));

            var btnMenu = document.getElementsByClassName("btn-menu");
            var body = document.body;
            for (var i = 0; i < btnMenu.length; i++) {
                btnMenu[i].addEventListener('click', function () {
                    body.classList.toggle('menu-open');
                });
            }
        });
    </script>
    <!-- code for opening of nav bar from the side -->
</body>
</html>
