<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Tab Name</title> <!-- title displayed at the top of the browser (in the tab)-->
</head>

<body>
    <div class="header">
        <button class="btn-menu" type="button"> <!-- code derived from https://burger-generator.com/ -->
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>
        <!-- above creates the hamburger button -->
        <h1>Title</h1>
        <!-- above is the title that shows on the top middle of site -->
        <button class="btn-hidden" type="button">
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>
    </div>
    <!-- above creates an invisible hamburger button on the other side to balance the space out -->

    <div id="navbar-placeholder"></div>
    <!-- above is the nav bar, any changes to it should be made in the navbarInner.html or navbarOuter.html -->
    <!--  -->

    <!-- put contents of site here -->
    <!-- This is where the buttons and text go -->

    <div id="footer-placeholder"></div>
    <!-- above is footer, same as navbar any ahcnges should be made in footer.html -->

    <!-- all code below is javascript for transitions and similar attributes-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Navbar
            fetch('navbarOuter.html')  //this file may change for new pages, if the new page you are making is in a folder, use navbarInner.html, if they are not in a folder, use navbarOuter.html
            // you can mostly ignore the rest of this code, it just renders the footer and makes the navbar move smoothly
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load navbar:', error));

            // Load Footer
            fetch('footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load footer:', error));

            var btnMenu = document.getElementsByClassName("btn-menu");
            var body = document.body;
            for (var i = 0; i < btnMenu.length; i++) {
                btnMenu[i].addEventListener('click', function () {
                    body.classList.toggle('menu-open');
                });
            }
        });
    </script>
</body>

</html>
