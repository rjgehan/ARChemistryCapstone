<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet" type="text/css">
    <title>Reaction Kinetics</title>
</head>
<body>
    <div class="header">
        <button class="btn-menu" type="button"> <!-- code derived from https://burger-generator.com/ -->
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>
        <h1>Reaction Kinetics</h1>
        <button class="btn-hidden" type="button">
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>    </div>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <section>
        <p>
            <div class="button-container">
                <button onclick="window.open('https://app.vectary.com/p/5z5cGpdLuLVThKka74m5Dq', '_blank')">Collision Theory</button>
            </div>
            <div class="button-container">
                <button onclick="window.open('https://app.vectary.com/p/7HoioSmn2He9uhzzHJZAHg', '_blank')">Temperature Change</button>
            </div>
            <div class="button-container">
                <button onclick="window.open('https://app.vectary.com/p/1Ff5Pp5P0KzD0bnK2bVUTM', '_blank')">Concentration</button>
            </div>
            <div class="button-container">
                <button>Surface Area (link coming)</button>
            </div>
            <div class="button-container">
                <button>Catalyst (link coming)</button>
            </div>
        </p>
    </section>

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Navbar
            fetch('../navbarInner.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load navbar:', error));

            // Load Footer
            fetch('../footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load footer:', error));

            var btnMenu = document.getElementsByClassName("btn-menu");
            var body = document.body;
            for (var i = 0; i < btnMenu.length; i++) {
                btnMenu[i].addEventListener('click', function () {
                    body.classList.toggle('menu-open');
                });
            }
        });
    </script>
</body>
</html>
