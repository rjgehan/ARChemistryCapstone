<!DOCTYPE html>
<html>
<head>
    <title>Your Game Title</title>
    <style>
        /* Basic styling to ensure the canvas fills the entire screen */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    this is a test
    <canvas id="unity-canvas"></canvas>
    <script>
        // Your Unity WebGL build will provide a JavaScript file to load the game
        // Include that script here, something like:
        // <script src="Build/YourBuildFileName.js"></script>

        // Initialize the Unity game
        // You will need to replace `YourBuildFileName` with the name of your Unity build
        var gameInstance = UnityLoader.instantiate("unity-canvas", "Build/YourBuildFileName.json");
    </script>
</body>
</html>
