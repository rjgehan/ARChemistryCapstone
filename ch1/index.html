<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet" type="text/css">
    <title>Student Created Experiences</title>
</head>

<body>
    <div class="header">
        <button class="btn-menu" type="button"> <!-- code derived from https://burger-generator.com/ -->
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>
        <h1>Student Created Experiences</h1>
        <button class="btn-hidden" type="button">
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>
    </div>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>


<section>
        <div class="button-container">
            <button onclick="location.href='/ch1/games/EthaneC2H6/'">EthaneC2H6</button>
        </div>
        <div class="button-container">
            <button onclick="location.href='/ch1/games/EtheneC2H4/'">EtheneC2H4</button>
        </div>
        <div class="button-container">
            <button onclick="location.href='/ch1/games/BoronTrifluoride/'">BoronTrifluoride</button>
        </div>
        <div class="button-container">
            <button onclick="location.href='/ch1/games/LithiumFluoride/'">LithiumFluoride</button>
        </div>
        <div class="button-container">
            <button onclick="location.href='/ch1/games/PotassiumOxide/'">PotassiumOxide</button>
        </div>

</section>
    
    


    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Navbar
            fetch('../navbarInner.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load navbar:', error));

            // Load Footer
            fetch('../footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load footer:', error));

            var btnMenu = document.getElementsByClassName("btn-menu");
            var body = document.body;
            for (var i = 0; i < btnMenu.length; i++) {
                btnMenu[i].addEventListener('click', function () {
                    body.classList.toggle('menu-open');
                });
            }
        });
    </script>
</body>

</html>
