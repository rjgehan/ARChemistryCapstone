<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet" type="text/css">
    <title>Ch. 1 - Atoms & Atomic Structure</title>
</head>

<body>
    <div class="header">
        <button class="btn-menu" type="button"> <!-- code derived from https://burger-generator.com/ -->
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>
        <h1>Ch. 1 - Atoms & Atomic Structure</h1>
        <button class="btn-hidden" type="button">
            <i class="btn-menu__bars" aria-hidden="true"></i>
            <span class="visually-hidden"></span>
        </button>
    </div>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>


    <div class="welcome-section">
        <h1>Covalent Bonding Experiences</h1>
        <div class="grid-container">
            <div class="ethane-container">
                <h2 class="ethane-title">Ethane</h2>
                <a href="/ch1/games/EthaneC2H6/"><img class="image" src="/resources/EthaneC2H6.png" alt="EthaneC2H6"></a>
            </div>
    
            <div class="etheneC2H4-container">
                <h2 class="ethane-title">Ethene</h2>
                <a href="/ch1/games/EtheneC2H4/"><img class="image" src="/resources/EtheneC2H4.png" alt="EtheneC2H4"></a>
            </div>
    
            <div class="borontrifluoride-container">
                <h2 class="ethane-title">Boron Trifluoride</h2>
                <a href="/ch1/games/BoronTrifluoride/"><img class="image" src="/resources/BoronTrifluoride.png" alt="BoronTrifluoride"></a>
            </div>
    
            <div class="lithiumfluoride-container">
                <h2 class="ethane-title">Lithium Fluoride</h2>
                <a href="/ch1/games/LithiumFluoride/"><img class="image" src="/resources/LithiumFluoride.png" alt="LithiumFluoride"></a>
            </div>
    
            <div class="potassiumoxide-container">
                <h2 class="ethane-title">Potassium Oxide</h2>
                <a href="/ch1/games/PotassiumOxide/"><img class="image" src="/resources/PotassiumOxide.png" alt="PotassiumOxide"></a>
            </div>
        </div>
    </div>
    
    


    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Navbar
            fetch('../navbarInner.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load navbar:', error));

            // Load Footer
            fetch('../footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Failed to load footer:', error));

            var btnMenu = document.getElementsByClassName("btn-menu");
            var body = document.body;
            for (var i = 0; i < btnMenu.length; i++) {
                btnMenu[i].addEventListener('click', function () {
                    body.classList.toggle('menu-open');
                });
            }
        });
    </script>
</body>

</html>
